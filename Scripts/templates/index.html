<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Circuito Lógico</title>
</head>
<body>
    <h1>Gerador de Circuito Lógico</h1>
    <form method="POST">
        <label for="expressao">Digite a expressão lógica:</label>
        <input type="text" id="expressao" name="expressao" placeholder="Ex: ((C|D)&(~(A&B)))" required>
        <button type="submit">Gerar</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if image_path %}
        <h2>Circuito Gerado</h2>
        <img src="/static/images/circuito_logico.png" alt="Circuito Lógico">
    {% endif %}
</body>
</html>
